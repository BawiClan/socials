<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 6rem;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
            position: relative;
            z-index: 2;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #bbbbbb;
            z-index: 2;
        }

        .home-button {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            background-color: #ff4d4d;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.7);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 2;
        }

        .home-button:hover {
            background-color: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
        }

        .background-image {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            height: auto;
            opacity: 0.5;
            z-index: 1;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 204, 0, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
            }
            50% {
                transform: translateY(-50px) translateX(50px) scale(1.2);
            }
            100% {
                transform: translateY(0) translateX(0) scale(1);
            }
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-duration: 7s;
        }

        .floating-element:nth-child(2) {
            top: 40%;
            left: 80%;
            animation-duration: 9s;
        }

        .floating-element:nth-child(3) {
            top: 70%;
            left: 30%;
            animation-duration: 5s;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }

            .home-button {
                font-size: 1rem;
                padding: 12px 25px;
            }

            .background-image {
                width: 80%;
            }
        }
    </style>
</head>

<body>

    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="index.html" class="home-button">Back to Home Page</a>
    
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <img src="https://i.imgur.com/Q2BAOd2.png" alt="Lost in Space" class="background-image">

</body>

</html>
