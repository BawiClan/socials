<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Portal</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Custom Styles -->
  <style>
    /* Custom Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141E30, #243B55);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    #app {
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }
    h1, h2 {
      margin-bottom: 30px;
      text-shadow: 2px 2px #000;
    }
    .pin-container, .upload-container, .gallery-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    input[type="password"], button {
      padding: 15px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="password"] {
      background: #333;
      color: #fff;
    }
    button {
      background: #61dafb;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background: #21a1f1;
      box-shadow: 0 0 10px #21a1f1;
    }
    .message {
      color: #f00;
      font-size: 0.9em;
    }
    /* Gallery Styles */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .media-card {
      background: #1E2A38;
      margin: 15px;
      border-radius: 10px;
      width: calc(25% - 30px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .media-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(33, 161, 241, 0.5);
    }
    .media-card img {
      width: 100%;
      height: auto;
    }
    .media-card-body {
      padding: 15px;
    }
    .media-card-title {
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #fff;
      text-align: center;
    }
    .media-card-text {
      color: #ffc107;
      margin-bottom: 15px;
      text-align: center;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      margin: 5px;
      transition: box-shadow 0.3s;
    }
    .btn:hover {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .btn-download {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-download:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    .btn-share {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }
    .btn-share:hover {
      background-color: #138496;
      border-color: #117a8b;
    }
    .btn-remove {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-remove:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
    .icon {
      margin-right: 5px;
    }
    /* Responsive adjustments */
    @media (max-width: 992px) {
      .media-card {
        width: calc(33.333% - 30px);
      }
    }
    @media (max-width: 768px) {
      .media-card {
        width: calc(50% - 30px);
      }
    }
    @media (max-width: 576px) {
      .media-card {
        width: calc(100% - 30px);
      }
      #app {
        padding: 20px;
      }
      h1 {
        font-size: 1.5em;
      }
      input[type="password"], button {
        padding: 10px;
        font-size: 14px;
      }
      .media-card-title {
        font-size: 1em;
      }
    }
    /* Hidden class */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Video Portal</h1>
    <!-- PIN Entry Section -->
    <div class="pin-container" id="pinContainer">
      <h2>Please enter the PIN to access the portal.</h2>
      <input type="password" id="pinInput" placeholder="Enter PIN" />
      <button onclick="authenticate()">Submit</button>
      <p id="errorMsg" class="message hidden">Invalid PIN. Please try again.</p>
    </div>
    <!-- Main Content -->
    <div id="mainContent" class="hidden">
      <!-- Upload Section -->
      <div class="upload-container">
        <h2>Upload Video</h2>
        <button id="uploadWidgetButton" class="btn btn-primary">
          <i class="fas fa-cloud-upload-alt icon"></i>Upload via Cloudinary
        </button>
        <p id="uploadMsg" class="message"></p>
      </div>
      <!-- Gallery Section -->
      <div class="gallery-container">
        <h2>Available Videos</h2>
        <div class="gallery" id="fileList">
          <!-- Media cards will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Cloudinary Widget Script -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <!-- Font Awesome Script for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <script>
    // PIN Authentication
    const correctPin = "Beam93##";
    function authenticate() {
      const pinInput = document.getElementById('pinInput').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      if (pinInput === correctPin) {
        errorMsg.classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        document.getElementById('pinContainer').classList.add('hidden');
        document.getElementById('pinInput').value = '';
        loadFiles();
      } else {
        if (pinInput === '') {
          errorMsg.textContent = 'Please enter the PIN.';
        } else {
          errorMsg.textContent = 'Invalid PIN. Please try again.';
        }
        errorMsg.classList.remove('hidden');
      }
    }

    // Initialize File List
    let fileList = [];

    // Cloudinary Upload Widget
    const uploadWidget = cloudinary.createUploadWidget({
      cloudName: 'dwtiej5jn', // Replace with your Cloudinary cloud name
      uploadPreset: 'unsigned_preset', // Replace with your unsigned upload preset
      sources: ['local', 'url', 'camera'],
      folder: 'videos',
      resourceType: 'video',
      clientAllowedFormats: ['mp4', 'mov', 'avi', 'mkv'],
      maxFileSize: 500000000, // 500MB
      // Generate a unique public_id with timestamp
      publicId: function() {
        return 'video_' + Date.now();
      }
    }, function (error, result) {
      if (!error && result && result.event === "success") {
        document.getElementById('uploadMsg').textContent = "File uploaded successfully!";
        console.log("Upload result:", result.info);
        // Add file to fileList
        addFile(result.info);
      } else if (error) {
        document.getElementById('uploadMsg').textContent = "Error uploading file: " + error.message;
      }
    });

    document.getElementById("uploadWidgetButton").addEventListener("click", function () {
      uploadWidget.open();
    }, false);

    // Add file to the list and display it
    function addFile(fileInfo) {
      const uploadTime = Date.now();
      const fileData = {
        url: fileInfo.secure_url,
        name: fileInfo.original_filename,
        public_id: fileInfo.public_id,
        uploadTime: uploadTime
      };
      fileList.push(fileData);
      displayFiles();
      // Save updated fileList to localStorage
      localStorage.setItem('fileList', JSON.stringify(fileList));
    }

    // Load files from localStorage
    function loadFiles() {
      const storedFiles = localStorage.getItem('fileList');
      if (storedFiles) {
        fileList = JSON.parse(storedFiles);
        displayFiles();
      }
    }

    // Display files
    function displayFiles() {
      const fileListContainer = document.getElementById('fileList');
      fileListContainer.innerHTML = '';
      const currentTime = Date.now();

      fileList = fileList.filter(file => {
        // Calculate time difference
        const timeDiff = currentTime - file.uploadTime;
        const hoursDiff = timeDiff / (1000 * 60 * 60);
        // Only keep files less than 48 hours old
        return hoursDiff < 48;
      });

      // Save updated fileList to localStorage
      localStorage.setItem('fileList', JSON.stringify(fileList));

      if (fileList.length === 0) {
        fileListContainer.innerHTML = '<p>No available videos.</p>';
        return;
      }

      fileList.forEach(file => {
        const timeLeft = 48 * 60 * 60 * 1000 - (currentTime - file.uploadTime); // Time left in ms
        const mediaCard = document.createElement('div');
        mediaCard.className = 'media-card';

        // Create direct download link using fl_attachment
        const downloadUrl = file.url.replace('/upload/', '/upload/fl_attachment/');

        mediaCard.innerHTML = `
          <div class="media-card-body">
            <h5 class="media-card-title">${file.name}</h5>
            <p class="media-card-text">
              Time left: <span class="countdown" data-timeleft="${timeLeft}" data-uploadtime="${file.uploadTime}"></span>
            </p>
            <div class="btn-group">
              <button class="btn btn-download" onclick="downloadFile('${downloadUrl}', '${file.name}')">
                <i class="fas fa-download icon"></i>Download Video
              </button>
              <button class="btn btn-share" onclick="copyShareableLink('${downloadUrl}')">
                <i class="fas fa-share icon"></i>Copy Shareable Link
              </button>
              <button class="btn btn-remove" onclick="removeVideo('${file.uploadTime}', this)">
                <i class="fas fa-times icon"></i>Hide Video
              </button>
            </div>
          </div>
        `;
        fileListContainer.appendChild(mediaCard);
      });

      // Start countdown timers
      startCountdowns();
    }

    // Start countdown timers
    function startCountdowns() {
      const countdownElements = document.querySelectorAll('.countdown');
      countdownElements.forEach(element => {
        const timeLeft = parseInt(element.getAttribute('data-timeleft'));
        updateCountdown(element, timeLeft);
      });
    }

    // Update countdown
    function updateCountdown(element, timeLeft) {
      if (timeLeft <= 0) {
        element.textContent = 'Expired';
        const parentItem = element.closest('.media-card');
        parentItem.remove(); // Remove the media card
        // Update fileList in localStorage
        const uploadTime = parseInt(element.getAttribute('data-uploadtime'));
        fileList = fileList.filter(file => file.uploadTime !== uploadTime);
        localStorage.setItem('fileList', JSON.stringify(fileList));
        return;
      }
      const hours = Math.floor(timeLeft / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
      element.textContent = `${hours}h ${minutes}m ${seconds}s`;
      setTimeout(() => {
        updateCountdown(element, timeLeft - 1000);
      }, 1000);
    }

    // Download function
    function downloadFile(fileUrl, fileName) {
      const a = document.createElement('a');
      a.href = fileUrl;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Copy shareable link to clipboard
    function copyShareableLink(fileUrl) {
      navigator.clipboard.writeText(fileUrl).then(() => {
        alert('Shareable link copied to clipboard!');
      }).catch(err => {
        console.error('Could not copy text: ', err);
      });
    }

    // Remove video from UI
    function removeVideo(uploadTime, buttonElement) {
      if (confirm('Are you sure you want to hide this video from the list?')) {
        // Remove video from UI and update fileList
        const parentItem = buttonElement.closest('.media-card');
        parentItem.remove();
        fileList = fileList.filter(file => file.uploadTime != uploadTime);
        localStorage.setItem('fileList', JSON.stringify(fileList));
        alert('Video hidden from the list.');
      }
    }
  </script>
</body>
</html>
