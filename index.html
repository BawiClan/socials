<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - Bawi Clan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #bbbbbb;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in;
            animation-delay: 1s;
        }

        .gif-container {
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        .gif-container img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .message {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
            animation-delay: 2s;
        }

        .footer {
            font-size: 1rem;
            color: #bbbbbb;
            margin-top: 40px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .message {
                font-size: 1rem;
            }

            .gif-container img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <h1 class="title">Under Maintenance</h1>
    <p class="subtitle">We are currently working on some improvements. Please check back later.</p>
    
    <div class="gif-container">
        <img src="https://cdn.discordapp.com/icons/1051484753552998460/a_2faf88a4c540b39d30151bc23c6bbbb8.gif?size=4096" alt="Bawi Clan GIF">
    </div>

    <p class="message">Thank you for your patience and understanding.</p>
    <footer class="footer">
        &copy; 2024 Bawi Clan. All rights reserved.
    </footer>
</body>

</html>
